<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Calculator</title>
</head>
<body>
    <div class="container">
<h1>Calculator</h1>

<div class="calculator">
    
    <!-- To creat screen of calculator or To creat output  : use input tag -->
    <input type="next" name="screen" id="screen">
    
    <!-- Creat table tag for buttons one to nine and zero in calculator -->
<table>
     <!-- Row one -->
     <tr>
        <td><button>(</button></td>
        <td><button>)</button></td>
        <td><button>C</button></td>
        <td><button>%</button></td>
    </tr>
    <!-- Row one -->
    <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>x</button></td>
    </tr>
    <!-- Row two -->
    <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>-</button></td>
    </tr>
    <!-- Row three -->
    <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>+</button></td>
    </tr>
    <!-- Row four -->
    <tr>
        <td><button>0</button></td>
        <td><button>.</button></td>
        <td><button>/</button></td>
        <td><button>=</button></td>
    </tr>
</table>
</div>
    </div>
</body>
<script src="index.js"></script>
</html>
